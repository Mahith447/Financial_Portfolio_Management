<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-primary text-white p-4 text-center">
    <h1>Portfolio Manager</h1>
  </header>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <div class="portfolio p-4 bg-white shadow-sm rounded">
          <h2 class="text-primary mb-4">Manage Investments</h2>
          <form id="investment-form">
            <div class="mb-3">
              <label for="investment-type" class="form-label">Investment Type:</label>
              <select id="investment-type" class="form-select">
                <option value="stock">Stock</option>
                <option value="bond">Bond</option>
                <option value="commodity">Commodity</option>
                <option value="cash">Cash</option>
                <option value="ETF">Exchange Traded Fund (ETF)</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="investment-name" class="form-label">Investment Name:</label>
              <input type="text" id="investment-name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="investment-amount" class="form-label">Investment Amount:</label>
              <input type="number" id="investment-amount" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="addInvestment()">Add Investment</button>
            <button type="button" class="btn btn-secondary" onclick="downloadInvestmentData()">Download Data</button>
          </form>
          <ul id="investment-list" class="list-group mt-4"></ul>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="charts p-4 bg-white shadow-sm rounded">
          <h2 class="text-primary mb-4">Portfolio Overview</h2>
          <div class="mb-4">
            <canvas id="investment-graph"></canvas>
          </div>
          <div>
            <canvas id="investment-pie-chart"></canvas>
          </div>
        </div>

        <div id="transaction-history" class="p-4 bg-white shadow-sm rounded mt-4">
          <h2 class="text-primary mb-4">Transaction History</h2>
          <table class="table">
            <thead>
              <tr>
                <th>S.No</th>
                <th>Type</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="transaction-history-body">
            </tbody>
          </table>
        </div>

        <div id="asset-balances" class="p-4 bg-white shadow-sm rounded mt-4">
          <h2 class="text-primary mb-4">Asset Balances</h2>
          <ul class="list-group">
            <li id="stock-balance" class="list-group-item">Stocks: ₹0.00</li>
            <li id="bond-balance" class="list-group-item">Bonds: ₹0.00</li>
            <li id="commodity-balance" class="list-group-item">Commodities: ₹0.00</li>
            <li id="cash-balance" class="list-group-item">Cash: ₹0.00</li>
            <li id="ETF-balance" class="list-group-item">ETFs: ₹0.00</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-primary text-white text-center p-3 mt-4">
    <p>&copy; 2024 Portfolio Manager</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
